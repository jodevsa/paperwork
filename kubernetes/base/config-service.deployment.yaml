apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-service
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: config-service
  template:
    metadata:
      labels:
        app: config-service

    spec:
      containers:
        - name: name
          env:
            - name: AUTH0_DOMAIN
              value: "AUTH0_DOMAIN"
            - name: AUTH0_SECRET
              value: "AUTH0_SECRET"
            - name: CONFIG
              value: |-
                {
                    "domain": "DOMAIN",
                     "clientId": "CLIENT_ID"
                 }
          ports:
            - containerPort: 8080